language: python
before_install:
  - pip install pycodestyle
install:
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls
  - python setup.py install
script:
# Run pep8 on all .py files in all sub-folders
# (ignore "E402: module level import not at top of file" because of use case sys.path.append('..'); import <module>)
- find . -name \*.py -exec pycodestyle --ignore=E402 {} +
- pytest --cov=source/artellapipe/config
after_success:
  - coveralls
deploy:
  skip_cleanup: true
  provider: pypi
  user: tpoveda
  password:
    secure: 
  on:
    branch: master
    tags: true